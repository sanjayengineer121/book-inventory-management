<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book Management App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Book Liberery</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>book Title</label>
                <input type="text" name="title" placeholder="Enter book title..."><br>
                <label>Author name</label>
                <input type="text" name="author" placeholder="author name..."><br>
                
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        {% for book in book_details %}
        <div class="ui segment">
            <p class="ui big header">{{book.id }} | {{ book.title }}</p>

            {% if todo.complete == False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ book.id }}">Update</a>
            <a class="ui red button" href="/delete/{{ book.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
